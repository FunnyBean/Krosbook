<div class="col-md-8 col-md-offset-2">

  <h3>Zmena hesla</h3>

  <form role="form" #passwordForm="ngForm" class="form-horizontal">

    <div class="alert alert-danger" *ngIf="error">
      {{ error}}
    </div>

    <div class="alert alert-success" *ngIf="success">
      {{ success }}
    </div>

    <!--HESLO SUCASTNE-->
    <div class="form-group">
      <label for="oldPassword" class="col-sm-3 control-label">Aktuálne heslo:</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="oldPassword" name="oldPassword" (keyup)="passwordData[0] = $event.target.value" [ngClass]="{'ng-invalid':(passwordData[0] == ''), 'ng-valid':(passwordData[0] != '')}" required>
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword" class="col-sm-3 control-label">Nové heslo:</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="newPassword" name="newPassword" (keyup)="passwordData[1] = $event.target.value" [ngClass]="{'ng-invalid':(passwordData[1] == ''), 'ng-valid':(passwordData[1] != '')}" required>
      </div>
    </div>

    <div class="form-group">
      <label for="repeatPassword" class="col-sm-3 control-label">Potvrdenie nového hesla:</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" (keyup)="passwordData[2] = $event.target.value" [ngClass]="{'ng-invalid':(passwordData[2] == '' || passwordData[1] != passwordData[2]), 'ng-valid':(passwordData[2] != '' || (passwordData[1] == passwordData[2] && passwordData[2] != ''))}" required>
        <div [hidden]="passwordData[2] == '' || passwordData[1] == passwordData[2]" class="alert alert-danger">
          Potvrdenie hesla sa nezhoduje s novým heslom.
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button type="submit" id="edit_button" class="btn btn-success  btn-block" [disabled]="passwordData[0] == '' || passwordData[1] == '' || passwordData[2] == '' || passwordData[1] != passwordData[2]" (click)="savePassword()">Zmeniť heslo</button>
      </div>
    </div>

  </form>

</div>
