<h2>Role používateľov</h2>
<button type="button" class="btn btn-success" (click)="newRole()"><span class="glyphicon glyphicon-plus"></span>  Nová rola</button>
<equipment *ngIf="showRoleWindow" (windowClose)="windowClose($event)" (updateList)="getRoles()" [roleId]="roleId"></equipment>
<table class="table table-hover col-md-12">
  <thead>
  <tr>
    <th>Názov roly</th>
    <th class="buttonsRight">Akcie</th>
  </tr>
  </thead>
  <tr *ngFor="let role of roles">
    <td>{{role.name}}</td>
    <td class="buttonsRight">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-warning glyphicon glyphicon-edit" (click)="editRole(role.id)"></button>
        <button type="button" class="btn btn-danger glyphicon glyphicon-trash" (click)="deleteRole(role.id)"></button>
      </div>
    </td>
  </tr>
</table>
